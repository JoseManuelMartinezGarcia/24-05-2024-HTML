<html>
    <div>
<head>
<title>
  
    Travel reservation form
   
</title>
<style>
    h1, h2, h3, h4, h5, h6, p{margin: 8px;}
</style>
</head>
    </div>
<body>
    <div style="display: flex;flex-direction: row;justify-content: center;">
    <h1>
        Travel reservation form
    </h1>
</div>
    <div style="display: flex;flex-direction: row;justify-content: center;"> 
    <h2>
        * denotes mandatory
    </h2>
</div>
</div>
<div style="display: flex;flex-direction: row;justify-content: center;">
    <table>
        <tr>
            <td>
                FullName*:
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="FirtsName / LastName">
            </td>
        </tr>
    </table>
     </div>
     <div style="display: flex;flex-direction: row;justify-content: center;">
        <table>
            <tr>
                <td>
                    Email Address*:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="EMAIL_ADDRESS">
                </td>
            </tr>
        </table>
     </div>
     <div style="display: flex;flex-direction: row;justify-content: center;">
        <table>
            <tr>
                <td>
                    Select your package
                </td>
            </tr>
            <tr>
                <td>
                    <select>
                    <option> Goa </option>
                    <option> Option 2 </option>
                    <option> Option 3 </option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
        <table>
            <tr>
                <td>
                    Arrival Date*:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="m/d/y">
                </td>
            </tr>
        </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
        <table>
            <tr>
                <td>
                    Number of Person*:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Unknown_type">
                </td>
            </tr>
        </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
        <table>
            <tr>
                <td>
                    What whould ypu want to avail?*:
                </td>
            </tr>
             </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
    <table>
            <tr>
                <td>
                    Boarding <input type="checkbox" >
                </td>
            </tr>
    </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
         <table>
            <tr>
                <td>
                    Fooding <input type="checkbox" >
                </td>
            </tr>
         </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
        <table>
            <tr>
                <td>
                    Sight Seeing <input type="checkbox" >
                </td>
            </tr>
         </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
    <table>
        <tr>
            <td>
                Discount Coupon Code*:
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Unknown_type">
            </td>
        </tr>
    </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
        <table>
            <tr>
                <td>
                    Terms and Conditions*:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="radio1"> i agree
                    <input type="radio" name="radio1"> i disagree
                </td>
            </tr>
        </table>
    </div>
    <div style="display: flex;flex-direction: row;justify-content: center;">
<Table>
            <tr>
                <td>
                    <button>
                        COMPLETE RESERVATION
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
